 punjab_nation_title:0 "Kingdom of Panjab"
 punjab_nation_desc:0 "We must unite the Panjabi people if we are ever to be able to stand against foreign invaders. Together we will build a modern state with armies capable of taking on the many enemies who would attack us for our lands, and who would do anything to extinguish our faith!"
 orissa_nation_title:0 "Unite Orissa"
 orissa_nation_desc:0 "With the heartlands of Odisha under our control it is time we claim our legacy as servitors of Jagannath and proclaim ourselves kings over the entire region!"