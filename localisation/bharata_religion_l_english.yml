l_english:
 aghori: "Aghori"
 aghori_religion_desc: "Founded between the 13th and 14th centuries, Aghori is a cult-like religion that heavily focuses on the power of mana and enlightened power. Initially, it is found in diaspora in Southeast Asia, but soon spreads to pockets within India as well."
 ANIMIST: "Traditional Pagan"
 aghori_rebels_demand: "Convert $COUNTRYNAME$"
 aghori_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 aghori_rebels_title: "Religious"
 aghori_rebels_name: "$RELIGION$ Zealots"
 aghori_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 aghori_rebels_army: "$RELIGION$ Army"
 sanamahism: "Sanamahism"
 sanamahism_religion_desc: "Sanamahism is the tradition beliefs of the area around Manipur, and includes some of the Burmese areas. A polytheistic faith, it revolves around the Meitei peoples' natural gods, including Sanamahi, the creator. It last until the late 1700s, when the rulers convert to Hinduism."
