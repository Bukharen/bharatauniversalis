 sanamahism: "Sanamahism"
 sanamahism_religion_desc: "Sanamahism is the tradition beliefs of the area around Manipur, and includes some of the Burmese areas. A polytheistic faith, it revolves around the Meitei peoples' natural gods, including Sanamahi, the creator. It last until the late 1700s, when the rulers convert to Hinduism."
 PAGAN: "Pagan"
 sanamahism_rebels_demand: "Convert $COUNTRYNAME$"
 sanamahism_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 sanamahism_rebels_title: "Religious"
 sanamahism_rebels_name: "$RELIGION$ Zealots"
 sanamahism_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 sanamahism_rebels_army: "$RELIGION$ Army"
 jain_religion: "Sanamahism"
 jain_religion_religion_desc: "Jainism is an ancient Indian religion that does not believe in a god but instead follows principles that represent morality. These people are extremely peaceful and do not exercise violence or attachment to any given thing. Originally founded over 2000 years ago, Jainism is found in diaspora across India but is not that popular in sheer numbers."
