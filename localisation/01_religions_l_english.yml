#Sanamahism
 sanamahism: "Sanamahist"
 sanamahism_religion_desc: "Sanamahism represents the collective beliefs of the Meitei people who inhabit the area known as Manipur. Sanamahism is a polytheistic religion, where there are many deities that cover a variety of things from romance to war. Sanamahism only exists within Manipur and disappears by the 18th century."
 sanamahism_rebels_demand: "Convert $COUNTRYNAME$"
 sanamahism_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 sanamahism_rebels_title: "Religious"
 sanamahism_rebels_name: "$RELIGION$ Zealots"
 sanamahism_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 sanamahism_rebels_army: "$RELIGION$ Army"
 pakhangba: "Pakhangba"
 pakhangba_desc: "Pakhangba is the primary deity of the royal family of the Kangleipak state. Taking the form of a dragon, he is synonymous with the Ningthouja dynasty, seen on the flag and coat of arms."
 silreima: "Silreima"
 silreima_desc: "Silreima is the goddess of occupation. She guides us in our everyday work and we can trace all of the major occupations of our nation to her."
 phouoibi: "Phouoibi"
 phouoibi_desc: "Legens say that Phouoibi is of the incarnations of either Leimarel Sidabi or Panthoibi, the latter of which also being an incarnation of Leimarel Sidabi. She is the goddess of rice and grains, prosperity, food, and wealth."
 atingkok: "Atingkok"
 atingkok_desc: "Atingkok is the supreme deity of the entire universe. The father of Pakhangba, the Dragon God, and the consort of Leimarel Sidabi, the supreme goddess, he is the single progenitor of our entire pantheon."
 emoinu: "Emoinu"
 emoinu_desc: "Also known as Imoinu, Emoinu is the Meitei goddess of resources and wealth. She helps us properly utilize our vital resources and is always watching over us in order to guide us further."
 panthoibi: "Panthoibi"
 panthoibi_desc: "Whilst being a goddess of war, Panthoibi also represents peace, prosperity, bravery, and romance. In times of war, we can rely on her to lead us to victory and allow our nation to prosper for years to come." 
 
#Anito
 anitism: "Anito"
 anitism_religion_desc: "Anito represents the collective beliefs of the pre-colonial Filipino cultures. One of the key features of it is its ancestor worship. Anito only appears in the Philippines as a replacement of animism and disappears after Spanish colonization."
 anitism_rebels_demand: "Convert $COUNTRYNAME$"
 anitism_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 anitism_rebels_title: "Religious"
 anitism_rebels_name: "$RELIGION$ Zealots"
 anitism_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 anitism_rebels_army: "$RELIGION$ Army" 
 bathala: "Bathala"
 bathala_desc: "Bathala is the supreme deity of the vast pantheon of Anito religion. Present in all of the trinities of Anito, he is the creator of all of the world and mankind and sent the anito down to our world in order to guide us throughout our daily lives. He is the most venerated of the many deities."
 idiyanale: "Idiyanale"
 idiyanale_desc: "Idiyanale is the goddess of labor and of good actions, similar to the Dharmic belief in karma. She is renowned for her role in animal husbandry and in agriculture. We must always seek her help during times of famine and hope for a prosperous year."
 dimangan: "Dimangan"
 dimangan_desc: "Dimangan is the primary deity of good harvest. Similar to Idiyanale, he is venerated by the laymen who hope for a smooth year with bountiful crop yields."
 ikapati: "Ikapati"
 ikapati_desc: "Like Dimangan and Idiyanale, Ikapati is the goddess of agriculture, specifically cultivated land. She is the one who brought agriculture to our people and we can always trust her to bless us with endless fertile farmlands."
 dumakulem: "Dumakulem"
 dumakulem_desc: "Dumakulem is the defender of the mountains and guards all of the mountain tops of our archipelago. A kind god, he guides lost passengers through the mountains and does not tolerate destruction of the environment. As long as we respect the mountains, Dumakulem shall guide us henceforth."
 apolaki: "Apolaki"
 apolaki_desc: "Whilst being a sun god, Apolaki is also the god of wisdom and strategy. In times of war, we can always rely on Apolaki to lead us to victory."