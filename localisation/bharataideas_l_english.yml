l_english:
 #Pahang
 PAH_ideas: "Pahang Ideas"
 PAH_ideas_start: "Pahang Traditions"
 PAH_ideas_bonus: "Pahang Ambition"
 increased_production: "Efficient Production"
 increased_production_desc: "Our nation has increased production and is efficient at producing different materials. We should take this to our advantage."
 durable_ships: "Durable Ships"
 durable_ships_desc: "The Pahang fleet is known across the region for being durable and bulky during skirmishes. Our durable ships put fear into the minds of others."
 advanced_trade_network: "The Malacca Trade Network"
 advanced_trade_network_desc: "The Malacca trade network centers around our homelands and the port of Melaka. The best option we should take is to have more merchants to steer and collect trade."
 mahayana_faith: "The Mahayana Faith!"
 mahayana_faith_desc: "The Mahayana faith is a a branch of the Buddhist religion. As the Hindu religion, our original religion states, we should be tolerant of all who believe in different gods, as they are still as human as we are."
 prestigious_people: "Prestigious People"
 prestigious_people_desc: "Malaysian people, especially Pahang citizens, are very prestigious, and are renowned for their personality. This helps our nation be prestigious and glorious."
 high_tax_income: "High Tax Income"
 high_tax_income_desc: "The tax income that we receive comes directly to our government and not leveraged from by any middlemen, and therefore have high tax income in our nation."
 content_society: "Content Citizens"
 content_society_desc: "For many centuries, the people that have lived in our nation for some period of time have been content with our relaxed yet legitimate ruling system. We are less likely to have rebellions from this benefit."
 
 #Majapahit
 MAJ_ideas: "Majapahit Ideas"
 MAJ_ideas_start: "Majapahit Traditions"
 MAJ_ideas_bonus: "Majapahit Ambition"
 MAJ_the_spice_islands: "The Spice Islands"
 MAJ_the_spice_islands_desc: "With the Spice Islands around us and the strategic position we are in, the increased production from the goods has made us learn efficient methods of production."
 MAJ_the_three_faiths: "Three Faiths"
 MAJ_the_three_faiths_desc: "The Empire of Majapahit has accepted three religions that the people within our nation practice - Hinduism, Buddhism, and Kejawen. The religions within our empire are tolerant of others and do not consider others heathens or heretics."
 MAJ_pala_influence: "Pala Legacy"
 MAJ_pala_influence_desc: "The Pala Empire has left a legacy that has influenced the architecture of our country. We have learnt of their efficient methods that are cheaper and faster to build than anything we ever thought of."
 MAJ_true_heirs_to_singhasari: "True Heirs to Singhasari"
 MAJ_true_heirs_to_singhasari_desc: "The mighty Singhasari defied the Yuan Dynasty and were able to reproclaim themselves with their reformation into the Majapahit. We should embrace our heritage and use it to become prestigious!"
 MAJ_religious_samskritam: "Samskritam, the Religious Language"
 MAJ_religious_samskritam_desc: "The Hindu scriptures have been translated into Javanese, but the true mother tongue of the holy books are in Samskritam. The religious speak Samskritam, and now we have access to the advanced technology hidden between the lines of the Vedanta."
 MAJ_influential_empire: "An Influential Empire"
 MAJ_influential_empire_desc: "The Majapahit are influential and mighty and have been able to get the Kingdom of Bali to align with us for many years. We should continue to use these strategic benefits."
 MAJ_excellent_administration: "Excellent Administration"
 MAJ_excellent_administration_desc: "Years ago, under Rajasanagara, we were able to come up with excellent methods of administration, and are now reached a new level of administrative power."
 
 #Chola
 COA_ideas: "Chola Ideas"
 COA_ideas_start: "Chola Traditions"
 COA_ideas_bonus: "Chola Ambition"
 COA_founding_of_angkor_wat: "The Founding of Angkor Wat"
 COA_founding_of_angkor_wat_desc: "Angkor Wat was a massive Hindu temple that was influenced by our prestigious empire in southeast Asia."
 COA_integration_of_the_southeastern_realms: "Integration of the Southeastern Realms"
 COA_integration_of_the_southeastern_realms_desc: "The southeastern Malay peoples are similar to our culture and could be integrated into Tamil culture."
 COA_colonization_of_the_southeast: "Colonization of the Southeast"
 COA_colonization_of_the_southeast_desc: "The southern regions of both Sumatra and Brunei are left uncolonized. We should take this advantage to spread our empire."
 COA_strong_administrative_power: "Strong Administrative Power"
 COA_strong_administrative_power_desc: "The people in our nation are very content with the government and wish to not rebel."
 COA_advanced_building_techniques: "Advanced Building Techniques"
 COA_advanced_building_techniques_desc: "We have learned many advanced building methods from our holy books, and are able to build them in a short amount of time."
 COA_learning_from_the_vedanta: "Learning from the Vedanta"
 COA_learning_from_the_vedanta_desc: "The Vedanta is an extremely advanced book that has most of the world's knowledge stored in it. We should use this knowledge for the greater good to help us advance technologically."
 COA_excellent_mercenaries: "Excellent Mercenaries"
 COA_excellent_mercenaries_desc: "In our borders we have excellent mercenaries who are more productive yet cheaper. We shall reap these benefits."
 
 #Sulawesi, now Makassar
 sulawesi_ideas: "Makassar Ideas"
 sulawesi_ideas_start: "Makassar Traditions"
 sulawesi_ideas_bonus: "Makassar Ambition"
 sulawesi_intra_asian_trade: "Intra-Asian Trade Network"
 sulawesi_intra_asian_trade_desc: "Though our island is yet little more than a stop on the way for traders from richer and more influential lands we benefit highly from the busy trafic of trading vessels that criss-cross these islands. Chinese, Indian or Javanese traders all frequent our ports and the more attractive we make them the more our importance in this network grows."
 sulawesi_bajau: "The Bajau"
 sulawesi_bajau_desc: "All of the islands of South East Asia are frequented by the Bajau, though none remember their origin by now. Known by their own as Sama, the Bajau lead their entire lives on their boats and live from trading and raiding the various ports of the islands that surround us. Let us encourage these natural sailors to come to our ports to sell their goods and replenish their stockpiles so that we may grow rich from their journeys and learn their secrets."
 sulawesi_prau: "The Prau"
 sulawesi_prau_desc: "A Prau is a kind of vessel local to this part of the world and the most famous of them originate in our lands. While varying in size and form these ships allow us to quickly move large quantities of goods and people along our coasts and between the islands of the Archipelago."
 sulawesi_unification: "Unification of Sulawesi"
 sulawesi_unification_desc: "Within our lands a great number of petty rulers hold sway and though they all acknowledge us as their 'elder brother' and superior among equals the continuation of the pretence that power can be shared is causing greater strain than it is worth. Let us unify these lands fully and reap the rewards of direct control of the agricultural as well as maritime parts of the island."
 sulawesi_learning_from_outsiders: "Encourage Diffusion of Ideas"
 sulawesi_learning_from_outsiders_desc: "In order to make the most of our situation we must strive to learn from our neighbors. There are ideas and concepts all over South East Asia that we would do well to study and adapt to our own society. Let us send our most gifted men abroad to study the ways of the Chinese, the Europeans, and the people of the other islands. Let us also interview any foreigner frequenting our ports for new ideas. If what we learn is found useful we must create similar concepts suited to the needs of our own people."
 sulawesi_entrepot: "Entrepot of Trade"
 sulawesi_entrepot_desc: "Outside powers would control the trade of these islands and force us all to use their ports exclusively. They aim to make the most out of every single item sold and their influence is threatening to stifle the ancien trade network of our region. Let us open our own ports to traders of all nationalities, competing with the outsiders by offering much lower prices."
 sulawesi_assymetrical_warfare: "Asymmetrical Resistance"
 sulawesi_assymetrical_warfare_desc: "Our archipelago is ideal for raids and pirates and the mountains and forests of the inland offers equally good opportunities to make life bitter for a foreign invader. As natives of this region we can make better use of these facts than most and we should do so to counter the hostile incursions of foreign powers."

 #Ceylonese, now Kotte
 CEY_ideas: "Lanka Ideas"
 CEY_ideas_start: "Lanka Traditions"
 CEY_ideas_bonus: "Lanka Ambition"
 gabadagam: "Gabadagam"
 gabadagam_desc: "Barter is still the most common means of exchange on our island but the Gabadagam villages controlled by the state are required to make their revenue payments in cash. As the state is the largest landholder and the holder of most of the wealthier villages this is driving the development and monetization of our economy."
 sinhalese_sandesas: "Lankan Sandesas"
 sinhalese_sandesas_desc: "Sandesa poems tend to revolve around a messenger, often a bird, bringing tidings of the plight of a king or other hero to a deity. Ever since the days of the Gampola kingdom this genre has thrived on our island. We must continue to patronize and develop the genre so that it can achieve its full potential."
 pearl_of_the_indian_ocean: "Pearl of the Indian Ocean"
 pearl_of_the_indian_ocean_desc: "For hundreds of years our island has been a great source of high quality Pearls. The drive to acquire this prestigious commodity has brought merchants from all over the Indian Ocean and the Chinese world to our shores."
 cey_centre_of_learning: "A Center of Learning"
 cey_centre_of_learning_desc: "Over the centuries Buddhism has become quite marginalized in the areas of the classical Buddhist pilgrimages and universities in northern Bharata. As the location of the sacred tooth and as a country with one of the oldest and strongest Buddhist traditions our island is one of the main centers of Buddhist learning. This position can be quite useful when dealing with the many princes and kings of South Asia who are either themselves Buddhist or have Buddhist subjects."
 cey_cinnamon: "Develop the Cinnamon Trade"
 cey_cinnamon_desc: "True Cinnamon only grows on our island and is highly sought after all over the world. We should act to develop the production and distribution of Cinnamon so that it may grow into a major source of income for our state."
 cey_growth_of_new_castes: "Growth of New Castes"
 cey_growth_of_new_castes_desc: "The South Asian world is an ever changing place, the arrival of Christian and Arabs as well as the Muslim conquest of many parts of Bharata has resulted in an influx of new people to our island. The new castes formed by these newcomers such as the Salagamas, Duravas or Karavas have all come to occupy themselves with the new and developing sectors in our economy rather than the traditional agriculture which occupies most of our population."
 sinhalese_guerilla_warfare: "Lankan Guerrilla Warfare"
 sinhalese_guerilla_warfare_desc: "Our island is well suited for guerrilla warfare. By adopting western arms and developing traditional tactics from ancient Lanka we can make our country a nightmare to invade and control."
 
 #Luzon, now Maynila
 luzon_ideas:0 "Maynila Ideas"
 luzon_ideas_start:0 "Maynila Traditions"
 luzon_ideas_bonus:0 "Maynila Ambition"
 luzon_barangay:0 "Barangay State"
 luzon_barangay_desc:0 "Spread out in small port cities and over numerous islands our state is dependent on the sea for its very existence. Our society is built to support long range trade, and everything, from the organization of agriculture to the laws and traditions reflect this fact."
 luzon_conquest_of_paradise:0 "Conquest of Paradise"
 luzon_conquest_of_paradise_desc:0 "Our archipelago is a paradise to some but it is not without its danger. Rainforests and tropical diseases can deter invaders and sometimes the best defense is our islands themselves. In the face of sure defeat we have traditionally employed scorched earth tactics and let the land fight the invaders for us"
 luzon_sino_philippine_trade:0 "Sino-Philippine Trade"
 luzon_sino_philippine_trade_desc:0 "Luzon and especially our position in the Pasig river delta, has allowed us to develop thriving ports for the import of Chinese goods into the entire archipelago. Chinese goods arrive regularly in Tondo where they can then be redistributed to the many ports and islands of the Philippines."
 luzon_tagalog_syncretism:0 "Tagalog Syncretism"
 luzon_tagalog_syncretism_desc:0 "While we have never stopped worshiping the gods of our ancestors we have also never seen a reason to reject foreign faiths. Among our people we honor the Gods of the Brahmanic faiths, side by side with the god of the Mohammedans and Buddhists."
 luzon_sailors:0 "Maynilan Sailors"
 luzon_sailors_desc:0 "Not all sailors serve on our own ships, some seek employment among the many warring states of Southeast Asia. Sailors from Maynila can be found on warships from Brunei to Aceh to the far reaches of South Java. The experience these men have earned abroad is something we can than make good use of in our own maritime endeavours. Let us encourage all our young men to seek their fortunes abroad so that they may later return experienced and hardened."
 luzon_a_safe_haven:0 "A Safe Haven"
 luzon_a_safe_haven_desc:0 "Our kingdom is close enough to enjoy a stream of Chinese, Japanese and Southeast Asian goods yet too far away to be within their reach. This makes us a desirable destination for many who for whichever reason wish to abandon their homeland. Let us invite these people to our land so that we can benefit from their skills and expertise."
 luzon_expand_the_sugar_production:0 "Expand the Sugar Production"
 luzon_expand_the_sugar_production_desc:0 "One of the most sought after crops in these lands is the sugar that our ancestors have grown for centuries. In a more interconnected world this cash crop could bring us even greater wealth. Expanding the production of Sugar, through land reclamation as well as at the expense of other crops will allow our economy to grow to new heights."
